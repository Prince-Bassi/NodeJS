<html lang="en-us">

       <body>
              <form action="/mailSent" method="post">
                     <label for="senderEmail">Your E-mail: </label>
                     <input type="text" id="senderEmail" placeholder="Sender's E-mail..." name="senderEmail" /><br>

                     <label for="password">Your Password: </label>
                     <input type="password" id="password" placeholder="Password..." name="senderPassword" /><br>
                     
                     <label for="receiverEmail">Receiver's Email: </label>
                     <input type="text" id="receiverEmail" placeholder="Receiver's E-mail..." name="receiverEmail" /><br>

                     <label for="subject">Subject: </label>
                     <input type="text" id="subject" placeholder="Subject..." name="subject" /><br>

                     <textarea id="text" placeholder="Type..." name="text"></textarea><br>

                     <input type="submit" />
              </form>
       </body>
